<head>

<body>
    <!-- Sidebar -->
  <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:15%">
    <h3 class="w3-bar-item">Menu</h3>
    <div class="dropdown">
      <button class="w3-bar-item w3-button">SubScenes â–¼</button>
      <div class="dropdown-content" id="sheetDiv"> 
      </div>
    </div>
    <br><h3 class="w3-bar-item">Add Character</h3>

      <input type="number" id="quantity" name="quantity" min="1" max="5"><input type="number" id="quantity" name="quantity" min="1" max="5"> <button onclick="setCharName()" class="w3-button">Set Name</button>
